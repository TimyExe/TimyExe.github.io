<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Success Page</title>
</head>
<body>
    <div class="pdf-container">
        <div class="sidebar">
            <div class="sidebar-inner">
                <div class="sidebar-content">
                    <h2>PDF Selection</h2>
                    <button id="loadPdf1">Load PDF 123.pdf</button>
                    <button id="loadPdf2">Load PDF 999.pdf</button>
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="overlay">
                <h1>Welcome to the Success Page!</h1>
                <p>Hover over the sidebar to access PDFs.</p>
            </div>
            <div class="pdf-iframe-container">
                <!-- PDF iframe will be loaded here dynamically -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
