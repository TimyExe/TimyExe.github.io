<!DOCTYPE html>
<html>
<head>
    <title>Text Viewer</title>
    <link rel="stylesheet" type="text/css" href="notes.css">
</head>
<body>
    <div class="container">
        <h1>Text Viewer</h1>
        <div class="text-list">
            <!-- Text bars will be dynamically added here -->

</html>
