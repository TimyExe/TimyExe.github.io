<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input-box {
            margin: 10px 0;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<script type="module" src="auth.js"></script>
<body>
    <div class="container">
        <div class="register-box">
            <h2>Register</h2>
            <div class="input-box">
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class "input-box">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="register-button" onclick="register()">Register</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";  // Add this import

        const firebaseConfig = {
          
            apiKey: "AIzaSyAoeEkjJyCoaZRqVNUx-DkcMSD7IsOWPPw",
            authDomain: "timyexe-50e01.firebaseapp.com",
            projectId: "timyexe-50e01",
            storageBucket: "timyexe-50e01.appspot.com",
            messagingSenderId: "102778244024",
            appId: "1:102778244024:web:1d23efef474179fa8c1d4d"
            
        };

        const app = initializeApp(firebaseConfig);

        function register() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const auth = getAuth();
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // User successfully registered
                    // You can redirect or perform any action here
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>
</body>
</html>
