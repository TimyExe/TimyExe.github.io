<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input-box {
            margin: 10px 0;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="login-button" onclick="login()">Login</button>
            <button class="register-button" onclick="redirectToRegisterPage()">Register</button>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAoeEkjJyCoaZRqVNUx-DkcMSD7IsOWPPw",
            authDomain: "timyexe-50e01.firebaseapp.com",
            projectId: "timyexe-50e01",
            storageBucket: "timyexe-50e01.appspot.com",
            messagingSenderId: "102778244024",
            appId: "1:102778244024:web:1d23efef474179fa8c1d4d"
        };

        const app = initializeApp(firebaseConfig);

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const auth = getAuth();
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // User successfully logged in
                    // You can redirect or perform any action here
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    </script>
    <script>
        function redirectToRegisterPage() {
            window.location.href = 'register.html'; // Redirect to the registration page
        }
    </script>
</body>
</html>
