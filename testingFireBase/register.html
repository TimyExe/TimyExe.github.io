<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .input-box {
            margin: 10px 0;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .register-button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="register-box">
            <h2>Register</h2>
            <div class="input-box">
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <div class="input-box">
                <input type="email" id="singUpEmail" placeholder="Email">
            </div>
            <div class="input-box">
                <input type="password" id="signUpPassword" placeholder="Password">
            </div>
            <button class="register-button" id="signup">Register</button>
        </div>
    </div>

   
</body>
</html>
