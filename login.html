<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="moth.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-container">
                <label for="username">User:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-container">
            <button function='submitLogin'>login</button>
            <p>anything you do with the content is not our problem.
                discord:
                "flikzy.",
                "ho0key"
            </p>
        </form>
    </div>
    <script src="login.js"></script>
    <!-- Your HTML structure for the sign-up, sign-in, and success pages -->

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    
        const firebaseConfig = {
        apiKey: "AIzaSyDkIw-MiE9VB9VaJ2EMNYV6ukM8gvw0UWY",
        authDomain: "hookey-2beee.firebaseapp.com",
        projectId: "hookey-2beee",
        storageBucket: "hookey-2beee.appspot.com",
        messagingSenderId: "873667938609",
        appId: "1:873667938609:web:3f7cf35ad219ea8d018810"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        // Sign-up a new user
        function signUp() {
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
    
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
            document.getElementById("error-message").textContent = "";
            document.getElementById("sign-up-page").style.display = "none";
            document.getElementById("sign-in-page").style.display = "block";
            document.getElementById("success-message").textContent = "User signed up successfully.";
            })
            .catch((error) => {
            document.getElementById("error-message").textContent = error.message;
            });
        }
    
        // Sign in an existing user
        function signIn() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
    
        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
            document.getElementById("error-message").textContent = "";
            document.getElementById("success-message").textContent = "User signed in successfully.";
            // Redirect to the success page hosted on Firebase Hosting
            window.location.href = "/success.html";
            })
            .catch((error) => {
            document.getElementById("error-message").textContent = error.message;
            });
        }
    
        // Check if a user is signed in
        onAuthStateChanged(auth, (user) => {
        if (user) {
            // User is signed in
            console.log("User is signed in");
        } else {
            // No user is signed in
            console.log("No user is signed in");
        }
        });
    </script>
  
</body>
</html>
