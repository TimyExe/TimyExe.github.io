<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="moth.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <!-- Include Firebase scripts here -->
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="overlay-content">
          <h2>Terms of Service</h2>
          <p>we do not take any responsibility for what you do with the information and tools on this site 
            proceed at your own risk.</p>
          <button id="agree">Agree</button>
          <button href="example.com" id="decline">Decline</button>
      </div>
  </div>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const overlay = document.getElementById("overlay");
    const agreeButton = document.getElementById("agree");
    const decline = document.getElementById("decline");
    
    // Show the overlay when the page loads
    overlay.style.display = "flex";

    // Hide the overlay when "Agree" is clicked
    agreeButton.addEventListener("click", function() {
        overlay.style.display = "none";
    });
    decline.addEventListener("click", function() {
        window.location.href = "https://timyexe.github.io";
    });
});
</script>  
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="input-container">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="input-container">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="button-container">
          <button id="sign-in">Login</button>
        </div>
        <div class="button-container">
          <button id="sign-up">Sign Up</button>
        </div>
      </form>
      <div id="error-message" style="color: red;"></div>
    </div>

    <!-- Your HTML structure for the sign-up and success pages can be added here -->
  </body>

  <!-- aaaaaaaaaaaaaaaaaaaaaaaaaa -->
  <script  type="module" src="./login.js"></script>
 

</html>
