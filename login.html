<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="moth.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    
    <!-- Include Firebase scripts here -->
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDkIw-MiE9VB9VaJ2EMNYV6ukM8gvw0UWY",
            authDomain: "hookey-2beee.firebaseapp.com",
            projectId: "hookey-2beee",
            storageBucket: "hookey-2beee.appspot.com",
            messagingSenderId: "873667938609",
            appId: "1:873667938609:web:3f7cf35ad219ea8d018810"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Sign in an existing user
        function signIn() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    // User signed in successfully
                    document.getElementById("error-message").textContent = "";
                    document.getElementById("success-message").textContent = "User signed in successfully.";
                    // Redirect to the success page hosted on Firebase Hosting
                    window.location.href = "success/success.html";
                })
                .catch((error) => {
                    // Handle sign-in error
                    console.error(error);
                    document.getElementById("error-message").textContent = error.message;
                });
        }
    </script>
    <script type="module">
        // Initialize Firebase, config, and auth variables here (as you did before)

        // Define the signIn function in the global scope
        window.signIn = function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    // User signed in successfully
                    document.getElementById("error-message").textContent = "";
                    document.getElementById("success-message").textContent = "User signed in successfully.";
                    // Redirect to the success page hosted on Firebase Hosting
                    window.location.href = "success/success.html";
                })
                .catch((error) => {
                    // Handle sign-in error
                    console.error(error);
                    document.getElementById("error-message").textContent = error.message;
                });
        };
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="button-container">
                <button onclick="signIn()">Login</button>
            </div>
        </form>
    </div>
    
    <!-- Your HTML structure for the sign-up and success pages can be added here -->
</body>
</html>
