<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF List</title>
    <link rel="stylesheet" href="exams.css"> <!-- Link to your "exams.css" file -->
</head>
<body>
    <div class="top-bar">
        <button id="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path d="M6.354 4.354a.5.5 0 0 1 0 .708L3.707 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
            </svg>
            Back
        </button>
        <h1>PDF List</h1>
    </div>
    <div class="pdf-list">
        <h2 id="text">PDF Files</h2>
        <input type="text" id="search" placeholder="Search PDFs">
        <ul id="pdf-files">
            <!-- PDF file names will be dynamically generated using JavaScript -->
        </ul>
    </div>
    <script>
        // JavaScript to fetch a list of PDF files and create links
        document.addEventListener("DOMContentLoaded", function() {
            const pdfList = document.getElementById("pdf-files");
            const searchInput = document.getElementById("search");

            // List of local PDF file names
            const pdfFileNames = [
                "1.pdf",
                "2.pdf",
                "file3.pdf",
                // Add more PDF file names as needed
            ];

            pdfFileNames.forEach(pdfFileName => {
                const listItem = document.createElement("li");
                const pdfLink = document.createElement("a");
                pdfLink.href = pdfFileName; // Link directly to the local PDF file
                pdfLink.textContent = pdfFileName;
                listItem.appendChild(pdfLink);
                pdfList.appendChild(listItem);
            });

            // Add event listener to the search input for filtering PDFs
            searchInput.addEventListener("input", function() {
                const searchQuery = searchInput.value.toLowerCase();
                pdfFileNames.forEach((pdfFileName, index) => {
                    const listItem = pdfList.children[index];
                    if (pdfFileName.toLowerCase().includes(searchQuery)) {
                        listItem.style.display = "block";
                    } else {
                        listItem.style.display = "none";
                    }
                });
            });
        });
    </script>
</body>
</html>
